<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master resources</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mt-10 text-center m-auto grid grid-rows-5 w-[50px] gap-4">
        <p class="text-lg">Income : <input id="income-input" type="text" placeholder="00000" class="input input-bordered" /></p>
        <p class="text-lg">Expenses</p>
        <p>Food : <input id="Food-input" type="text" placeholder="00000" class="input input-bordered" /></p>
        <p>Rent : <input id="Rent-input" type="text" placeholder="00000" class="input input-bordered" /></p>
        <p>Cloths : <input id="clothes-input" type="text" placeholder="00000" class="input input-bordered" /></p>
        <button onclick="netIncome()" class="btn btn-secondary">Calculate</button>

        <div>
            <p>Total Expenses : <span id="t-expenses"></span> </p>
            <p>Total Balance : <span id="t-balance"></span></p>
        </div>
        <div class="">
            <p>Save : <input id="saving-input" type="text" placeholder="00000" class="input input-bordered" /></p>
            <p class="mt-4"> % </p>
            <button onclick="SaveingsIncome()" class="btn btn-secondary mt-5 mb-4 w-[200px]">Save</button>
        </div>
        <div>
            <p>Saving Amount : <span id="saving-amount"></span> </p>
            <p>Ramaining Amount : <span id="remainning-balance"></span> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
